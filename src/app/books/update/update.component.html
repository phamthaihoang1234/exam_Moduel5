<div class="container-fluid">
  <h1 align="center">Update</h1>
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="updateForm" (ngSubmit)="updateBook()" >
      <div class="form-group">
        <label>Name of book</label>
        <input type="text" formControlName="title" class="form-control" value="{{book.title}}">
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="email" formControlName="author" class="form-control" value="{{book.author}}">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text"  formControlName="description" class="form-control"  value="{{book.description}}"></textarea>
      </div>
      <div class="row" align="center">
        <button type="submit" class="btn btn-primary" style="margin-right: 10px">Update</button>
        <button class="btn btn-success" routerLink='/listBook'>Quit</button>
      </div>
    </form>
  </div>
</div>
