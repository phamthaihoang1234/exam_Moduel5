<div class="col-md-6 offset-md-3">
  <h1>Description</h1>
  <button style="float: right" class="btn btn-success" routerLink='/listBook'>View all of list</button>
  <dl class="row">
    <dt class="col-sm-3">Name of book</dt>
    <dd class="col-sm-9">{{book.title}}</dd>

    <dt class="col-sm-3">Author</dt>
    <dd class="col-sm-9">
      <p>{{book.author}}</p>
    </dd>
    <dt class="col-sm-3">Description</dt>
    <dd class="col-sm-9">{{book.description}}</dd>
  </dl>
</div>
